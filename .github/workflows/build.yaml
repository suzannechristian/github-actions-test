name: Build Pipeline

on:
  workflow_dispatch: {}
  push:
    branches:
      - 'master'

env:
  TAG_PREFIX: service-v

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
            fetch-depth: 0

      - name: version
        id: version-id
        uses: paulhatch/semantic-version@v5.3.0
        with:
          major_pattern: "(major)"
          minor_pattern: "(feat)"
          change_path: "service"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true
          tag_prefix: ${{ env.TAG_PREFIX }}

      - name: Print version
        run: |
          echo ${{ steps.version-id.outputs.version }}
          echo ${{ env.TIMESTAMP }}

      - name: Check if tag exists
        uses: mukunku/tag-exists-action@v1.4.0
        id: checkTag
        with:
          tag: service-v${{ steps.version-id.outputs.version }}

      - name: Update Readme and create artifact
        id: create-artifact
        run: |
          echo testing_service_${{ steps.version-id.outputs.version }} >> service/README.txt
          echo testing_helm_${{ steps.version-id.outputs.version }} >> helm/README.txt
          cat service/README.txt
          cat helm/README.txt
          timestamp=$(date +'%Y-%m-%dT%H-%M-%S')
          echo "ARTIFACT_NAME=artifacts_${{ steps.version-id.outputs.version }}_$timestamp.zip" >> "$GITHUB_OUTPUT"
          zip -r $ARTIFACT_NAME */

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(service-v${{ steps.version-id.outputs.version }}, 'refs/tags/')
        with:
          files: ${{ steps.create-artifact.outputs.ARTIFACT_NAME }}
          tag_name: ${{ env.TAG_PREFIX }}${{ steps.version-id.outputs.version }}
